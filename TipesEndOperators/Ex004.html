<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt('What is your name? ')
        document.write(`Hii ${name}, your name have ${name.length} letters </br>`)
        document.writeln(`This is a Upper test ${name.toUpperCase()} </br>`)
        document.writeln(`This is a Lower test ${name.toLowerCase()}`)
    </script>
</body>
</html>
