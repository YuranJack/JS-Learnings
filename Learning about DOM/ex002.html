<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Dom</title>

    <style>
        div#Area{
            font: normal 20pt Arial;
            background: rgb(0, 148, 0);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center; 
        }
    </style>
</head>
<body>
    <!-- <div id='Area' onclick="Clicked()" onmouseenter="MouseEnter()" onmouseout="MouseOut()"> -->
    <div id='Area'>
        interact
    </div>

    <script>
        var area = document.getElementById('Area') // Just for studie case, not recomended.
        area.addEventListener('click', Clicked)
        area.addEventListener('mouseenter', MouseEnter)
        area.addEventListener("mouseout", MouseOut)
        function Clicked()
        {
            area.innerText = 'clicked'
            area.style.background = 'red'
        }

        function MouseEnter()
        {
            area.innerText = 'Mouse is over div'
        }

        function MouseOut()
        {
            area.innerHTML = 'Mouse out div'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
